<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Contact</h1>
    <nav>
        <a id="home" href="./index.html">Home</a>
        <a href="./info/about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./profile.html">Profile</a>
    </nav>


    <br><br><br><br><br>

    <form>
        <section id="section1">
            <div>
                <input type="text" placeholder="Your Name">
                <input type="password" placeholder="mot de passe">
                <input type="number" max="20">
                <input type="email" placeholder="email">
                <input type="file">
                <input type="color" name="" id="">
                <input type="datetime-local">
                <input type="url">
            </div>
            
        </section>


        <div>
            <input type="search" placeholder="search">
            <input type="range" min="20" max="500" step="20">
            <input type="checkbox" name="Technology" id="" value="Html" checked>Html
            <input type="checkbox" name="Technology" id="" value="CSS">CSS
            <input type="checkbox" name="Technology" id="">JS
        </div>



        <br>
        <input type="radio" name="gender" id="" value="male" checked>Male
        <input type="radio" name="gender" id="" value="female">Female
        <br>

        <div>
            <select name="gender" id="gender">
                <option hidden selected disabled>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>



        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
